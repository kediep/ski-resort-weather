<div class="container">
  <div class="upper-data">
    <img src="../assets/images/hot.png" *ngIf="14 < 15">
    <img src="../assets/images/cold.png" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°F</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>

    </div>

  </div>

</div>

<router-outlet></router-outlet>
